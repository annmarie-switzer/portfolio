<div class="text-center">
	<h4 id="location"></h4>
	<div>
		<span id="current-weather"></span>
		<span id="temp"></span>
		<button type="button" id="weather-button" class="btn btn-secondary btn-sm">F</button>
	</div>
</div>


<div class="row justify-content-around">
	<div class="col-3 d-flex">
		<div class="d-flex align-items-center mr-3">
			<i class="fas fa-tint fa-lg"></i>
		</div>
		<div class="d-flex flex-column justify-content-center">
			<span>Humidity</span>
			<span style="font-size: 14px;" id="humidity"></span>
		</div>
	</div>
	<div class="col-3 d-flex">
		<div class="d-flex align-items-center mr-3">
			<i class="fas fa-wind fa-lg"></i>
		</div>
		<div class="d-flex flex-column justify-content-center">
			<span>Wind</span>
			<span style="font-size: 14px;" id="wind"></span>
		</div>
	</div>
	<div class="col-3 d-flex">
		<div class="d-flex align-items-center mr-3">
			<i class="fas fa-thermometer-empty fa-lg"></i>
		</div>
		<div class="d-flex flex-column justify-content-center">
			<span>Pressure</span>
			<span style="font-size: 14px;" id="pressure"></span>
		</div>
	</div>
</div>
