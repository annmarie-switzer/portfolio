<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Annmarie Switzer - Portfolio</title>
	
	{% load staticfiles %}
	
	<!-- Bootstrap 4 Beta -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> 
	
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootswatch.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/main.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300i" rel="stylesheet">
	<script src="https://kit.fontawesome.com/8ffa8983d1.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark {% if 'about' in request.path or 'projects' in request.path or 'blog' in request.path or 'contact' in request.path %} bg-dark sticky-top {% else %} fixed-top {% endif %}">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home:home' %}">&nbsp;</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
				<div class="navbar-nav mx-auto">
					<a class="nav-item nav-link {% if 'projects' not in request.path and 'blog' not in request.path and 'contact' not in request.path %} active {% endif %}" href="{% url 'home:home' %}">Home</a>
					<a class="nav-item nav-link {% if 'about' in request.path %} active {% endif %}" href="{% url 'about:about' %}">About</a>
					<a class="nav-item nav-link {% if 'projects' in request.path %} active {% endif %}" href="{% url 'projects:projects' %}">Projects</a>
					<a class="nav-item nav-link {% if 'blog' in request.path %} active {% endif %}" href="{% url 'blog:blog' %}">Blog</a>
					<a class="nav-item nav-link {% if 'contact' in request.path %} active {% endif %}" href="{% url 'contact:contact' %}">Contact</a>
				</div>
			</div>
		</div>
	</nav>
	
	{% block body %}
	{% endblock %}

	<footer class="footer bg-dark text-light">
    	<div class="container" style="height: 100%;">
    		<div class="row align-items-center justify-content-between" style="height: 100%;">
	    		<p class="m-0">Copyright &copy; <a class="footer-link" href="#"></a> 2018</p>
	    		<ul class="list-inline m-0">
	    			<li class="list-inline-item"><a class="mr-4" href="https://github.com/bellamira" target="_blank"><i class="fab fa-github fa-lg"></i></a></li>
	    			<li class="list-inline-item"><a class="" href="https://www.linkedin.com/in/aswitzer" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a></li>
	    		</ul>
	    	</div>
    	</div>
    </footer>

	
	<!-- Font Aweosome -->
	<script src="https://use.fontawesome.com/cfcc69be16.js"></script>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Bootstrap AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Navbar script -->
	<script src="{% static 'home/js/navbar.js' %}"></script>

	{% block scripts %}
	{% endblock %}

</body>

</html>
