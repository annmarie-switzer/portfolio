{% extends 'home/base.html' %}
{% block body %}

<div class="container">
	<div class="card-columns" style="margin-top: 8%; margin-bottom: 8%">
		
		{% for question, answer in about_data.items %}
			<div class="">
				<div class="card {% if 'service' in question %} 'bg-primary text-white' {% endif %}">
					<div class="card-body">
						<h4 class="card-title">{{ question }}</h4>
						<p class="card-text">{{ answer }}</p>
					</div>
				</div>
			</div>
		{% endfor %}

	</div>
</div>

{% endblock %}
